{{ if .Site.Params.relatedPosts }}
{{ $related := .Site.RegularPages.Related . | first 5 }}

<div class="post__related">
    <!-- related content -->
    <h2>{{ i18n "relatedArticles" }}</h2>
    <ul class="related-posts">
        {{ partial "posts-list.html" . }}
    </ul>
</div>
{{ end }}
{{ end }}
